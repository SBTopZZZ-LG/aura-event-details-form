<!DOCTYPE html>
<html>
	<head>
		<title>Aura Event Details Form</title>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<script src="./index.js"></script>
	</head>
	<body class="container mt-5">
		<form>
			<div class="form-group">
				<label for="title">Title:</label>
				<input type="text" class="form-control" id="title" />
			</div>

			<div class="form-group">
				<label for="club">Club:</label>
				<input type="text" class="form-control" id="club" />
			</div>

			<div class="form-group">
				<label for="description">Description:</label>
				<textarea class="form-control" id="description" rows="3"></textarea>
			</div>

			<div class="form-group">
				<label for="teamSize">Team Size:</label>
				<input type="number" class="form-control" id="teamSize" />
			</div>

			<div class="form-group">
				<label for="rounds">Rounds:</label>
				<input type="number" class="form-control" id="rounds" />
			</div>

			<div class="form-group">
				<label for="registrationLimit">Registration Limit:</label>
				<input type="text" class="form-control" id="registrationLimit" />
			</div>

			<h3 class="my-3">Rules:</h3>
			<div id="rulesContainer" class="mb-3"></div>
			<button class="btn btn-primary" type="button" onclick="addNewRule()">
				New
			</button>

			<h3 class="my-3">Event Coordinators:</h3>
			<div id="coordinatorContainer" class="mb-3">
				<div class="form-group coordinator">
					<label for="coordinatorName">Name: </label>
					<input
						type="text"
						class="form-control"
						id="coordinatorName"
						name="coordinatorName"
					/>
					<label for="coordinatorContact">Contact Number: </label>
					<input
						type="text"
						class="form-control"
						id="coordinatorContact"
						name="coordinatorContact"
					/>
					<label for="coordinatorImg">Coordinator Photo (GDrive Link)</label>
					<input
						type="text"
						class="form-control"
						id="coordinatorImg"
						name="coordinatorImg"
					/>
				</div>
			</div>
			<button class="btn btn-primary" type="button" onclick="addCoordinator()">
				New
			</button>
			<br />
			<button class="btn btn-success mt-3" type="button" onclick="submitData()">
				Submit
			</button>
			<br /><br />
			<div class="form-group">
				<label for="finalData">JSON string:</label>
				<textarea
					class="form-control"
					id="finalData"
					rows="10"
					readonly="true"
				></textarea>
			</div>
		</form>
	</body>
</html>
